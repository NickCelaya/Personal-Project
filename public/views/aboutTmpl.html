<section class="background">

<header-directive></header-directive>

<div class="systemsContainer">
  <div class="productSystem">
    {{product.system}}
  </div>
  <div class="productName">
 {{product.name}}
  </div>
</div>

<div class="pictureInfoContainer">
  <div class="productImageContainer">
    <div  class="productImage">

      <img ng-src="{{images[0].img}}" alt="">

    </div>
    <div class="productsLowImageRow" ng-repeat="image in images">
      <img ng-src="{{image.img}}" alt="">
    </div>
  </div>
  <div class="systemInfoContainer">
    <div class="systemInfo">
      {{product.description}}
    </div>
  </div>
</div>

<div class="productDescriptionContainer" >
<div class=""ng-repeat= "i in info">
  <h1>{{i.header}}</h1>
  <p>{{i.description}}</p>

</div>

</div>


<footer-directive></footer-directive>

</section>
